<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/css/style.min.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <main class="main">
    <section class="bg">
      <div class="wrapper">
        <div class="bg__card-back bg__card">
          <p class="bg__card-back-cvc">000</p>
        </div>
        <div class="bg__card-front bg__card">
          <img src="./dist/img/card-logo.svg" alt="" class="bg__card-front-logo">
          <p class="bg__card-front-number">0000 0000 0000 0000</p>
          <div>
            <p class="bg__card-front-cardholder">jane applessed</p>
            <p class="bg__card-front-date"><span class="bg__card-front-month">00</span>/<span
                class="bg__card-front-year">00</span> </p>
          </div>
        </div>
      </div>

    </section>
    <section class="details">
      <div class="details__complete">
        <img src="./dist/img/icon-complete.svg" alt="">
        <p class="details__complete-heading">Thank you!</p>
        <p class="details__complete-info">We've added your card details</p>
        <button class="details__complete-btn">Continue</button>
      </div>
      <div class="wrapper">
        <form action="" class="details__form">
          <div class="details__form-box">
            <label class="" for="cardholder-name">cardholder name</label>
            <input id="cardholder-name" type="text" maxlength="22" placeholder="e.g. Jane Appleseed">
            <p class="error-info">error</p>
          </div>

          <div class="details__form-box">
            <label class="" for="card-number">card number</label>
            <input id="card-number" type="text" minlength="16" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
            <p class="error-info">error</p>
          </div>

          <div class="details__form-boxes">
            <div class="details__form-box">
              <label for="date">exp.date(mm/yy) </label>
              <div>
                <input class="mDate" type="text" minlength="1" maxlength="2" placeholder="MM">
                <input class="yDate" type="text" minlength="2" maxlength="2" placeholder="YY">
              </div>
              <p class="error-info">error</p>
            </div>

            <div class="details__form-box">
              <label class="" for="cvc">cvc</label>
              <input id="cvc" type="text" minlength="3" maxlength="3" placeholder="e.g. 123">
              <p class="error-info">error</p>
            </div>
          </div>

          <button class="details__form-btn">Confirm </button>
        </form>
      </div>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Loniewski02">Loniewski02</a>.
  </footer>

  <script src="./dist/js/main.min.js"></script>
</body>


</html>
